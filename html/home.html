    <!-- Movie Slides -->
    <div class="main-container fluid-container">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button id="toggleCarousel" class="btn"><img id="toggleIcon" class="toggle-icon" src="../assets/PlayButton.svg" /></button>
        </div>

        <div class="fluid-container main-content-body mt-4">
            <!-- Select a Trend -->
            <div class="d-flex justify-content-around mb-4 trend-button-group">
                <button id="allButton" class="trend-button active" onclick="window.toggleCategory('all')">All</button>
                <button id="popularButton" class="trend-button" onclick="window.toggleCategory('popular')">Popular</button>
                <button id="inTheatresButton" class="trend-button" onclick="window.toggleCategory('inTheatres')">In Theatres</button>
                <button id="topRatedButton" class="trend-button" onclick="window.toggleCategory('topRated')">Top Rated</button>
                <button id="upcomingButton" class="trend-button" onclick="window.toggleCategory('upcoming')">Upcoming</button>
            </div>

            <!-- Categories -->
            <div class="categories-container pt-4 pb-3 list-container">
                    <button id="allButton" class="category-button" onclick="window.toggleCategory('all')">Home</button>                
                    <button id="allButton" class="category-button" onclick="window.toggleGenre('all')">All Genres</button>
                    <button id="actionButton" class="category-button" onclick="window.toggleGenre('action')">Action</button>
                    <button id="animationButton" class="category-button" onclick="window.toggleGenre('animation')">Animation</button>
                    <button id="biographyButton" class="category-button" onclick="window.toggleGenre('biography')">Biography</button>
                    <button id="crimeButton" class="category-button" onclick="window.toggleGenre('crime')">Crime</button>
                    <button id="documentaryButton" class="category-button" onclick="window.toggleGenre('documentary')">Documentary</button>
                    <button id="dramaButton" class="category-button" onclick="window.toggleGenre('drama')">Drama</button>
                    <button id="fantasyButton" class="category-button" onclick="window.toggleGenre('fantasy')">Fantasy</button>
                    <button id="horrorButton" class="category-button" onclick="window.toggleGenre('horror')">Horror</button>
                    <button id="sci-fiButton" class="category-button" onclick="window.toggleGenre('sci-Fi')">Sci-Fi</button>
                    <button id="thrillerButton" class="category-button" onclick="window.toggleGenre('thriller')">Thriller</button>                
            </div>
